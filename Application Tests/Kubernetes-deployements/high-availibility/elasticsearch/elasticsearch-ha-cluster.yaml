# Below cluster is configure for : master node= 3, client node= 2, data node= 3
---
# ConfigMap for Elasticsearch configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: elasticsearch-config
  namespace: database
  labels:
    app: elasticsearch
data:
  elasticsearch.yml: |-
    cluster.name: es-cluster
    node.master: ${NODE_MASTER}
    node.data: ${NODE_DATA}
    node.ingest: ${NODE_INGEST}
    network.host: 0.0.0.0
    discovery.seed_hosts: ["elasticsearch-master"]
    cluster.initial_master_nodes: ["elasticsearch-master-0", "elasticsearch-master-1", "elasticsearch-master-2"]
    bootstrap.memory_lock: true
    xpack.security.enabled: false
    xpack.monitoring.collection.enabled: true
  jvm.options: |-
    -Xms1g
    -Xmx1g
    -XX:+UseConcMarkSweepGC
    -XX:CMSInitiatingOccupancyFraction=75
    -XX:+UseCMSInitiatingOccupancyOnly
    -XX:+AlwaysPreTouch
    -server
    -Djava.awt.headless=true
    -Dfile.encoding=UTF-8
    -Djna.nosys=true
    -XX:-OmitStackTraceInFastThrow
    -XX:+ShowCodeDetailsInExceptionMessages
    -Dio.netty.noUnsafe=true
    -Dio.netty.noKeySetOptimization=true
    -Dio.netty.recycler.maxCapacityPerThread=0
    -Dlog4j.shutdownHookEnabled=false
    -Dlog4j2.disable.jmx=true
    -Djava.io.tmpdir=${ES_TMPDIR}
    -XX:+HeapDumpOnOutOfMemoryError
    -XX:HeapDumpPath=data
    -XX:ErrorFile=logs/hs_err_pid%p.log
    -Xlog:gc*,gc+age=trace,safepoint:file=logs/gc.log:utctime,pid,tags:filecount=32,filesize=64m

---
# Headless Service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: database
  labels:
    app: elasticsearch
spec:
  clusterIP: None
  selector:
    app: elasticsearch
  ports:
  - port: 9200
    name: http
  - port: 9300
    name: transport

---
# Service for client nodes
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-client
  namespace: database
  labels:
    app: elasticsearch
    role: client
spec:
  type: ClusterIP
  selector:
    app: elasticsearch
    role: client
  ports:
  - port: 9200
    name: http
    targetPort: 9200
  - port: 9300
    name: transport
    targetPort: 9300

---
# Service for master nodes
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-master
  namespace: database
  labels:
    app: elasticsearch
    role: master
spec:
  clusterIP: None
  selector:
    app: elasticsearch
    role: master
  ports:
  - port: 9300
    name: transport

---
# Service for data nodes
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-data
  namespace: database
  labels:
    app: elasticsearch
    role: data
spec:
  clusterIP: None
  selector:
    app: elasticsearch
    role: data
  ports:
  - port: 9300
    name: transport

---
# Storage class for Elasticsearch
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  namespace: database
  name: elasticsearch-storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain

---
# PersistentVolumes for Master Nodes
apiVersion: v1
kind: PersistentVolume
metadata:
  name: elasticsearch-master-pv-0
  namespace: database
  labels:
    app: elasticsearch
    role: master
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: elasticsearch-storage
  hostPath:
    path: /data/elasticsearch/master-0
    type: DirectoryOrCreate

---
apiVersion: v1
