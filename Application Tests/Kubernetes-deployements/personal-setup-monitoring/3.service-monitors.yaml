# keycloak metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: keycloak-metrics
  namespace: prometheus
  labels:
    app: keycloak
spec:
  selector:
    matchLabels:
      app: keycloak
  namespaceSelector:
    matchNames:
      - starmfv2-qa
  endpoints:
    - port: metrics
      relabelings:
        - sourceLabels: [_address_]
          targetLabel: _address_
          regex: (.+)(?::\d+)
          replacement: $1:8088
          action: replace
      interval: 15s
      path: /metrics
