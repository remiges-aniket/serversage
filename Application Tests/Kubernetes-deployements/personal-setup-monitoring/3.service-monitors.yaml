---
# ServiceMonitor for Node Exporter
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: node-exporter
  namespace: prometheus
  labels:
    app.kubernetes.io/name: node-exporter
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: node-exporter
  endpoints:
  - port: metrics
    interval: 30s
    scrapeTimeout: 10s
---
# Service Monitor for Prometheus itself
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus
  namespace: prometheus
spec:
  selector:
    matchLabels:
      operated-prometheus: "true"
  endpoints:
  - port: web
---
# minio service monitor BSE
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: minio-metrics
  namespace: prometheus
  labels:
    app: minio-svm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: minio
  namespaceSelector:
    matchNames:
      - database
  endpoints:
    - port: http
      path: /minio/v2/metrics/cluster
      interval: 30s
      scheme: http
---
# ServiceMonitor for Kube State Metrics
apiVersion: monitoring.coreos.com/v1
