apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-exporter
  namespace: starmf-uat
  labels:
    app: kafka-exporter
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: kafka-exporter
  template:
    metadata:
      labels:
        app: kafka-exporter
    spec:
      containers:
      - name: kafka-exporter
        image: private-repo:5000/kafka-exporter:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: nobody
          # runAsGroup: 893
        ports:
        - containerPort: 9308
        args: ["--kafka.server=kafka.serversage-app.svc.cluster.local:9092"]
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-exporter
  namespace: starmf-uat
spec:
  selector:
    app: kafka-exporter
  ports:
    - protocol: TCP
      port: 9308
      targetPort: 9308
  type: ClusterIP