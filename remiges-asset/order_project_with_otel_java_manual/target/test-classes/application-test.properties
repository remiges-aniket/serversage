# Test Configuration
spring.application.name=serversage-test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Server Configuration
server.port=0

# OpenTelemetry Configuration for Testing
otel.service.name=serversage-test
otel.service.version=1.0.0-test
otel.deployment.environment=test
otel.exporter.otlp.endpoint=http://localhost:4317
otel.sdk.disabled=false
otel.traces.exporter=none
otel.metrics.exporter=none
otel.logs.exporter=none

# Disable OpenTelemetry instrumentation for tests
otel.instrumentation.spring-webmvc.enabled=false
otel.instrumentation.spring-data.enabled=false
otel.instrumentation.jdbc.enabled=false
otel.instrumentation.logback-appender.enabled=false

# Logging Configuration for Testing
logging.level.tech.remiges.serversage=DEBUG
logging.level.io.opentelemetry=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Cache Configuration
spring.cache.type=simple

# Disable Swagger for tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Management endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
